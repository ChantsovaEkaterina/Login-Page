<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="form-wrapper">
                <form name="form" role="form" ng-submit="login()" class="form">
                    <h3>{{"login.Log in" | translate}}</h3>
                    <div class="form-group">
                        <label for="username">{{"login.Username"  | translate}}</label>
                        <input type="text" name="username" placeholder="{{'login.Username' | translate}}" id="username" class="form-control" ng-model="username" autocomplete="off" required/>
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{"login.Username is required" | translate}}</span>
                    </div>
                    <div class="form-group">
                        <label for="password">{{"login.Password" | translate}}</label>
                        <input type="password" name="password" placeholder="{{'login.Password' | translate}}" id="password" class="form-control" ng-model="password" autocomplete="off" required/>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{"login.Password is required" | translate}}</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid"  class="btn btn-primary">{{"login.Log in" | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
